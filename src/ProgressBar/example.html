<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>ProgressBar</title>
  </head>
  <body>
    <div class="container">
      <h1>ProgressBar - Examples</h1>
      <label>
        <progress class="progress-bar" max="100" value="0" data-label="0%">
          0%
        </progress>
      </label>

      <label>
        <progress class="progress-bar" max="100" value="50" data-label="50%">
          60%
        </progress>
      </label>

      <label>
        <progress class="progress-bar" max="100" value="100" data-label="100%">
          100%
        </progress>
      </label>
    </div>
  </body>
</html>
