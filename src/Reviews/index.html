<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Reviews</title>
  </head>
  <body>
    <section class="container">
      <div class="title">
        <h2>Our Reviews</h2>
        <div class="underline"></div>
      </div>

      <article class="review">
        <div class="img-container">
          <img src="./assets/woman.jpg" alt="person" id="person-img" />
        </div>
        <h1 id="author">Nouhayla Erraou</h1>
        <p id="job">Frontend devloper</p>
        <p id="info">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Distinctio
          alias qui aspernatur reiciendis cum saepe laboriosam ipsum molestiae
          placeat perspiciatis. Vitae libero dolorum tempora alias enim amet
          doloremque, magni fugiat.
        </p>
        <div class="button-container">
          <button class="prev-btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="next-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <button class="button">surprise me</button>
      </article>
    </section>

    <script src="app.js"></script>
  </body>
</html>
